;; Global WM Settings

[global/wm]
margin-bottom = 10
;margin-top = 10

;; File Inclusion
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/base]


padding = 2
module-margin-left = 1
module-margin-right = 1

; font-0 = "Noto Sans:size=11;3"
font-0 = "FuraCode Nerd Font:size=11;2"
font-1 = "Iosevka Nerd Font:size=11;2"
font-2 = "Noto Sans Mono:size=11;3"
font-3 = "icomoon:size=11;3"


;; Bar Settings
[bar/mainbar-i3]
inherit = bar/base
monitor = ${env:MONITOR}
monitor-strict = false
;override-redirect = false

bottom = false
fixed-center = true

height = 30
;width = 100%
;offset-x = 1%
;offset-y = 2%:-3

background = ${color.bg}
foreground = ${color.fg}


modules-left = i3
modules-center = spotify
modules-right = alsa backlight battery network

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = true
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

